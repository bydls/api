<script type="text/html" id="project-list-html">
    <table class="table table-hover" data-del_url="project/del" data-del_url_2="project/module/del">
        <thead>
        <tr>
            <th>ID</th>
            <th>项目</th>
            <th>URL</th>
            <th>key</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each data}}
            <tr>
                <th scope="row">{{$value.id}}</th>
                <td>{{$value.title}}</td>
                <td>{{$value.url}}</td>
                <td>{{$value.key}}</td>
                <td>
                    <a href="javascript:void(0);" data-pid="{{$value.id}}" data-id="0" class="editmodule">
                        <i class="mdi mdi-plus-circle"></i> 添加模块
                    </a>
                    <a href="javascript:void(0);" data-id="{{$value.id}}" class="editproject">
                        <i class="mdi mdi-pencil-circle-outline"></i> 修改
                    </a>
                    <a href="javascript:void(0);" data-id="{{$value.id}}" class="bj-del-this">
                        <i class="mdi mdi-delete-circle"></i> 删除
                    </a>
                </td>
            </tr>
            {{each $value.module_list v k}}
                <tr class="module_{{v.id}}">
                    <th scope="row"></th>
                    <td colspan="3" style="padding-left: 40px;">﹂―――{{v.title}}</td>
                    <td>
                        <a href="javascript:void(0);" data-pid="{{$value.id}}" data-id="{{v.id}}" class="editmodule">
                            <i class="mdi mdi-pencil-circle-outline"></i> 修改
                        </a>
                        <a href="javascript:void(0);" data-id="{{v.id}}" class="bj-del-this-2">
                            <i class="mdi mdi-delete-circle"></i> 删除
                        </a>
                    </td>
                </tr>
                {{/each}}

       {{/each}}
        </tbody>
    </table>
</script>

<script type="text/html" id="project-edit-html">
    <!--接口添加-->
    <div class="card">
        <div class="card-body">
            <form class="form-horizontal"  onsubmit="return false;" data-url="project/edit" data-callback_url="project/project">
                <input type="hidden" name="id" value="{{id}}">
                <div class="form-group">
                    <label class="control-label col-xs-3">项目名：</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" name="title" required value="{{title}}" required placeholder="请输入项目名..." autocomplete="off">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">URL：</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" name="url" required value="{{url}}" placeholder="请输入URL..." autocomplete="off">

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Key：</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" name="key" required value="{{key}}" placeholder="key请谨慎..." autocomplete="off">

                    </div>
                </div>
                 <div class="form-group">
                     <label class="control-label col-xs-3">钉钉token：</label>
                     <div class="col-xs-8">
                         <input class="form-control" type="text" name="dingtalk_token" required value="{{dingtalk_token}}" placeholder="钉钉token..." autocomplete="off">

                     </div>
                 </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">排序：</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" name="sort" required value="{{if sort>1}} {{sort}}{{else}}1{{/if}}" placeholder="排序从小到大..." autocomplete="off">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-3">
                        <button class="btn btn-primary bj-form-button" type="button">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>


<script type="text/html" id="module-edit-html">
    <!--接口添加-->
    <div class="card">
        <div class="card-body">
            <form class="form-horizontal"  onsubmit="return false;" data-url="project/module/edit" data-callback_url="project/project">
                <div class="form-group">
                    <label class="control-label col-xs-3">所属项目：</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" required value="{{project_title}}" readonly autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">模块名：</label>
                    <div class="col-xs-8">
                        <input class="form-control" type="text" name="title" required value="{{title}}" placeholder="请输入模块名..." autocomplete="off">
                    </div>
                </div>
                <input type="hidden" name="pid" value="{{pid}}">
                <input type="hidden" name="id" value="{{id}}">
                <div class="form-group">
                    <div class="col-xs-8 col-xs-offset-3">
                        <button class="btn btn-primary bj-form-button"  type="button">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</script>

<script>


    /*添加与修改项目*/
    $(document).on('click','.editproject',function () {
        ajax('project/getone', {id:$(this).attr('data-id')}, function (data) {
            layer.open({
                title: "项目",
                area: ['560px', '460px'],
                type: 1,
                content: template("project-edit-html", data),
            });
        })
    });

    /*添加与修改模块*/
    $(document).on('click','.editmodule',function () {
        ajax('project/module/getone', {id:$(this).attr('data-id'),pid:$(this).attr('data-pid')}, function (data) {
            layer.open({
                title: "模块",
                area: ['560px', '360px'],
                type: 1,
                content: template("module-edit-html", data),
            });
        })
    });


</script>
